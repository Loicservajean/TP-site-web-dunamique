{{define "add"}}
<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ajouter un article</title>
  <link rel="stylesheet" href="/assets/css/style.css">
</head>
<body>
  <header class="header">
    <nav class="nav">
      <div class="text-left">
        <a href="/">Home</a>
        <a href="/add">Add</a>
      </div>
      <div class="logo">
        <img src="/assets/img/logo/1.png" alt="Streaming Logo" />
      </div>
      <div class="nav-right"></div>
    </nav>
  </header>
  <main class="form-container">
    <h1>Ajouter un nouvel article</h1>

    <form action="/add" method="POST">
      <div class="form-group">
        <label for="nom">Nom du produit :</label>
        <input type="text" name="nom" id="nom" required>
      </div>

      <div class="form-group">
        <label for="prix">Prix :</label>
        <input type="text" name="prix" id="prix" required>
      </div>

      <div class="form-group">
        <label for="reduction">Prix réduit (optionnel) :</label>
        <input type="text" name="reduction" id="reduction">
      </div>

      <div class="form-group">
        <label for="image">URL de l'image :</label>
        <input type="text" name="image" id="image">
      </div>

      <div class="form-group">
        <label for="description">Description :</label>
        <textarea name="description" id="description" rows="4"></textarea>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn-red">Ajouter</button>
      </div>

      <div class="form-actions">
        <a href="/" class="btn-red">← Retour à l'accueil</a>
      </div>
  </main>
</body>
</html>
{{end}}
